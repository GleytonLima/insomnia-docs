<div class="flex-shrink-0 p-3 bg-white" id="detail-sidebar">
  <ul class="list-unstyled ps-0">
    <li class="mb-1">
    {% for item in site.data.main-nav.toc %}
      <button class="nav-button btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#{{ item.collapse-id }}-collapse" aria-expanded="true">
        {{ item.title }}
      </button>
        <div class="collapse show" id="{{ item.collapse-id }}-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          {% for entry in item.items %}
          <li class="doc-link"><a href="{{ entry.url }}">{{ entry.title }}</a></li>
        {% endfor %}
        </ul>
      </div>
      {% endfor %}
    </li>
  </ul>
</div>
