---
layout: default
---
<div class="container">
    <div class="container-fluid article-detail-container">
        <div class="row">
            <div class="col-md-2">
                {% include sidebar-nav.html %}
                {% include anchor-links.html %}
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-7 show-anchor-links">
                <h1>{{ page.title }}</h1>
                {{ content }}
            </div>
            <div class="col-md-2">
                <span><img src="/assets/images/github-icon.svg" alt="" id="github-icon"></span>
                <a href="https://github.com/Kong/insomnia-docs/issues" alt="Report an Issue on GitHub" id="report-link">
                    Report an Issue
                </a>
            </div>
        </div>
    </div>
</div>
