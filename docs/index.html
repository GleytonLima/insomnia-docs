---
layout: home
---

<div class="h-100 p-5 text-white bg-dark">
        <h1 class="display-4">Welcome to {{ site.title }}</h1>
        <p class-lead>All the documentation you need to use Insomnia like an expert.</p>
    </div>
<div>
    <div class="container main-body-container">
        <div class="row">
            <div class="col-md-6">
                <div class="h-100 p-5 bg-light border rounded-3">
                    <ul>
                        <h2>Start here</h2>
                        {% for article in site.articles %}
                            {% if article.category == "Get Started"%}
                                <li><a href="{{ article.url }}">{{ article.title }}</a></li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
